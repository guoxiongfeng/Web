<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Try</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="maze.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
    	<div id = "front">
    		<p><span class = "ti">The Amazing Mouse Maze</span></p>
    		<p><span class = "ins">Move your mouse over the "S" to begin.</span></p>
    		<p id = "hit">Waiting...</p>
    	</div>
        <div id="maze">
            <div class="left_top obstancle">
            </div>
            <div class="mid_top obstancle">
            </div>
            <div class="right_top obstancle">
            </div>
            <div class="bottom obstancle">
            </div>
            <div class="bottom_mid obstancle">
            </div>
            <div id="start">
                <span class="text-set">S</span>
            </div>
            <div id="end">
                <span class="text-set">E</span>
            </div>
        </div>
        <div class="tail">
            <p class = "guide">The object of this game is to guide the 
                mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
            <div class="sample"></div>
            <p class="guide">Good Luck!</p>
        </div>
    </div>
</body>

</html>
